<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <link rel="stylesheet" href="CSS/all.min.css">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  
<div class="container text-center pt-5">
  <div class="title p-5">
    <h1 class="position-relative d-inline-block mb-3">Bookmarker</h1>
  </div>
  <div class="form-groub form pb-5 mb-5">
    <div class="form-title py-4 mb-4">
      <h3 class="text-center d-inline-block"> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h3>
    </div>
    <div class="inb text-start">
      <label for="siteName" class="mb-2 fw-bold text-start"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
      <input type="text" oninput = "validateName()" name="webSiteName" placeholder="Example: Facebook" class="form-control mb-4" id="siteName">
    </div>
    <div class="inb text-start">
      <label for="siteURL" class="mb-2 fw-bold text-start"><i class="fa-solid fa-link pe-2"></i> Site URL</label>
      <input type="url" oninput = "validateURL()" name="webSiteName" placeholder="Example: facebook.com" class="form-control mb-5" id="siteURL">
    </div>
    <button class="btn btn-danger mx-auto" id="submit">Submit</button>
  </div>

  <table class="table text-center">
    <thead>
      <tr>
        <td>Index</td>
        <td>Website Name</td>
        <td>Visit</td>
        <td>Delete</td>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>

  <div id="alert" class="position-fixed bg-black bg-opacity-50 top-0 bottom-0 start-0 end-0 text-start p-3 d-none">
    <div class="alert bg-white d-inline-block w-30 position-absolute top-50 start-50 translate-middle">
      <div class="mb-4 d-flex justify-content-between">
        <span class="position-relative rounded-circle"></span>
        <i id="close" class="fa-solid fa-xmark fs-3"></i>
      </div>
      <div class="mb-2">
        <p class="fs-4">Site Name or Url is not valid, Please follow the rules below :</p>
      </div>
      <div class="mb-2">
        <p class="fs-4"><i class="fa-regular fa-circle-right text-danger"></i> Site name must contain at least 3 characters</p>
        <p class="fs-4"><i class="fa-regular fa-circle-right text-danger"></i> Site URL must be a valid one</p>
      </div>
    </div>
  </div>
</div>






  <script src="JS/main.js"></script>
</body>
</html>
